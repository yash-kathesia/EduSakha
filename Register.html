<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ES - REGISTER</title>
    <link rel="shortcut icon" href="EduSakha_Logo.png" type="image/x-icon">

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-sm bg-primary">
        <div class="container">
          <div class="logo">
            <img src="EduSakha_Logo.png" alt="">
          </div>
          <a href="#" class="navbar-brand text-white">Edusakha</a>
        </div>
      </nav>

    <div class="container">
      <div class="container bg-light p-3">
        <div class="mb-2">
          <h3 class="text-center">Register</h3>
        </div>
        <form class="mt-3 shadow p-3" action="General.html"  method="get" >
          <div class="form-group">
            <input
              type="text"
              class="form-control mt-2"
              placeholder="Enter Name"
              name="name"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="email"
              class="form-control"
              placeholder="Enter Email"
              name="email"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Number"
              name="phone"
              required
              pattern="[0-9]{10}"
            />
          </div>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              placeholder="Enter Password"
              name="password"
              required
            />
          </div>
          <div class="form-group">
            <input
              type="confirmPassword"
              class="form-control"
              placeholder="Confirm Password"
              name="cPassword"
              required
            />
          </div>
          <div class="form-group text-primary">
            <label for="Choose Gender">Gender : </label>
            <label for="id1">
              <input type="radio" name="gender" value="Male" id="id1" />
              <span> Male</span>
            </label>
            <label for="id2">
              <input type="radio" name="gender" value="Female" id="id2" />
              <span> Female</span>
            </label>
          </div>

          <button class="btn btn-primary" type="submit">Register</button>
        </form>
      </div>
    </div>

    <div class="container register mb-3">
        <a href="index.html">
            <button class="btn btn-warning">&larr;Go Back</button>
        </a>
    </div>
  </body>
</html>
